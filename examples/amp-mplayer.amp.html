<head>
  <meta charset="utf-8">
  <title>amp-mplayer example</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async custom-element="amp-mplayer" src="http://localhost:8000/dist/v0/amp-mplayer-0.1.max.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>

    body {
      max-width: 550px;
    }

    .space-between-videos {
      height: 7px;
    }

  </style>
</head>
<body>

  <h1>MPlayer AMP Examples</h1>

  <div class="space-between-videos"></div>

  <h2>Specific Video</h2>
    <amp-mplayer
      data-content-id="fSkmeWKF"
      width="500" height="334"
      layout="responsive"></amp-mplayer>

  <div class="space-between-videos"></div>

  <h2>Semantic</h2>
    <amp-mplayer
      data-minimum-date-factor="10"
      data-scanned-element-type="id"
      layout="responsive" width="9" height="6"></amp-mplayer>

</body>
</html>
